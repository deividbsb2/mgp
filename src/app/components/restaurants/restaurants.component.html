<ion-list>
  <ion-item-sliding *ngFor="let i of currentRestaurants">
    <ion-item lines="inset">
      <ion-avatar slot="start">
        <img [src]="i.profilePic" />
      </ion-avatar>
      <ion-label text-wrap>
        <ion-text [color]="i.status ? 'warning' : 'primary'">
          <h2 text-uppercase>{{i.name}}</h2>
        </ion-text>
        <p>
          <ion-icon name="pin"></ion-icon> {{i.about}} Km
        </p>
        <ion-button [color]="i.status ? 'warning' : 'primary'">Águas Claras</ion-button>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option>
        Traçar Rota
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
